name: CI/CD Pipeline for Aitu Network Backend Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Installation of Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Building of project
        run: |
          mvn clean
          mvn -B package

      - name: Save target directory
        uses: actions/upload-artifact@v4
        with:
          name: target-files
          path: target/

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login Docker
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Restore target directory
        uses: actions/download-artifact@v4
        with:
          name: target-files
          path: target/

      - name: Build and push Docker
        run: |
          docker build --no-cache -t aitu-network:latest .
          docker tag aitu-network:latest reluckyyy/aitu-network:latest
          docker push reluckyyy/aitu-network:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    steps:
      - name: connect to server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull reluckyyy/aitu-network:latest
            docker stop aitu-network || true
            docker rm myapp || true
            docker run -d --name aitu-network -p 8080:8080 reluckyyy/aitu-network:latest